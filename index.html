<!DOCTYPE html>

<html>

<head>
	<!-- Added the title -->
	<title> Abhi's Music Player</title>

	<!-- links to internal css files -->
	<link rel="stylesheet" type="text/css" href="css/main_page.css">

	<!-- this is just to add font awesome icons, code-snippet taken from w3schools -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>
	
	<!-- the header section below -->
	<header class="website-header">
		
		<!-- logo and heading together as a div class -->
		<div class="main-heading">

			<!-- first part of the header being the main website logo -->
			<div class="main-logo-image">
			</div>

			<!-- the second part being the main title of the website -->
			<div class="main-heading-title">
				<h1> <a href="index.html"> Ninja Studio </a></h1>
			</div>

		</div>

		<!-- favorites section -->
		<div class="favorites">
			<h2> Favorites </h2>
		</div>

		<!-- search engine section: a magnifying lens and mic-icon placed on top of input search text box -->
		<div class="search-engine">
			
			<div class="search-icon">
				<i class="fa fa-search inner-icon"></i>
			</div>

			<input type="text" name="search" placeholder="search">

			<div class="search-mic">
				<i class="fa fa-microphone inner-icon"></i>
			</div>

		</div>

		<!-- notification bell icon -->
		<div class="notification-bell">
			<i class="fa fa-bell"></i>
			<span class="notification-dot">2</span>
		</div>

		<!-- profile or user pic icon -->
		<div class="profile-pic">
			<i class="fa fa-user-circle"></i>
		</div>

	</header>
	<!-- end of the header section -->


	<!-- start of the main section -->
	<main>
		

		<!-- first aside section (the left part) in the main section -->
		<aside class="aside main-section-1">
			
			<!-- div containing the images at the top (3 in count) -->
			<div class="top-image-cards">
				<div class="inner-image-cards-chunk">
					<img src="images/top-image-2.jpeg">
					<img src="images/top-image-1.jpeg">
					<img src="images/top-image-3.jpg">
				</div>
			</div>

		</aside>


	</main>

</body>

</html>
